<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UHD Premium | Support Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #6a11cb;
            --secondary-color: #2575fc;
            --accent-color: #00ff87;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            min-height: 100vh;
        }
        
        .logo {
            height: 50px;
            margin-right: 10px;
        }
        
        .donation-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .btn-donate {
            background: var(--accent-color);
            border: none;
            color: #111;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .btn-donate:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .payment-option {
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .payment-option:hover, .payment-option.active {
            border-color: var(--accent-color);
            background: rgba(0, 255, 135, 0.1);
        }
        
        .navbar-toggler {
            border-color: rgba(255, 255, 255, 0.5);
        }
        
        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba(255, 255, 255, 0.8)' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="https://via.placeholder.com/150x50.png?text=UHD+Logo" alt="UHD Logo" class="logo">
                UHD Premium
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="international.html">International</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#donate">Donate</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8 text-center mb-5">
                <h1 class="display-4 fw-bold mb-4">Support UHD Premium</h1>
                <p class="lead">Your contribution helps us provide better quality content</p>
            </div>
        </div>
        
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="donation-card p-4 mb-4">
                    <form id="donationForm">
                        <div class="mb-4">
                            <h5 class="mb-3">Select Amount (₹)</h5>
                            <div class="row g-3">
                                <div class="col-6 col-md-3">
                                    <div class="payment-option p-3 text-center" onclick="selectAmount(99)">
                                        ₹99
                                    </div>
                                </div>
                                <div class="col-6 col-md-3">
                                    <div class="payment-option p-3 text-center" onclick="selectAmount(199)">
                                        ₹199
                                    </div>
                                </div>
                                <div class="col-6 col-md-3">
                                    <div class="payment-option p-3 text-center" onclick="selectAmount(499)">
                                        ₹499
                                    </div>
                                </div>
                                <div class="col-6 col-md-3">
                                    <div class="payment-option p-3 text-center" onclick="selectAmount(999)">
                                        ₹999
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-4">
                            <label for="customAmount" class="form-label">Or enter custom amount:</label>
                            <div class="input-group">
                                <span class="input-group-text">₹</span>
                                <input type="number" class="form-control" id="customAmount" placeholder="Enter amount">
                            </div>
                        </div>
                        
                        <div class="mb-4">
                            <h5 class="mb-3">Select Payment Method</h5>
                            <div class="row g-3">
                                <div class="col-6">
                                    <div class="payment-option p-3 text-center" onclick="selectPayment('paytm')">
                                        <img src="https://via.placeholder.com/100x30.png?text=Paytm" alt="Paytm" style="height: 30px;">
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="payment-option p-3 text-center" onclick="selectPayment('upi')">
                                        <img src="https://via.placeholder.com/100x30.png?text=UPI" alt="UPI" style="height: 30px;">
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="d-grid mt-4">
                            <button type="submit" class="btn btn-donate btn-lg py-3">
                                <i class="fas fa-rupee-sign me-2"></i> Proceed to Payment
                            </button>
                        </div>
                    </form>
                </div>
                
                <div class="text-center small">
                    <p>Your donation helps us cover server costs and improve service quality</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Selected amount and payment method
        let selectedAmount = 0;
        let selectedPayment = '';
        
        // Select amount
        function selectAmount(amount) {
            selectedAmount = amount;
            document.getElementById('customAmount').value = '';
            
            // Update UI
            document.querySelectorAll('.payment-option').forEach(opt => {
                if (opt.textContent.includes('₹'+amount)) {
                    opt.classList.add('active');
                } else {
                    opt.classList.remove('active');
                }
            });
        }
        
        // Select payment method
        function selectPayment(method) {
            selectedPayment = method;
            
            // Update UI
            document.querySelectorAll('.payment-option').forEach(opt => {
                if ((method === 'paytm' && opt.innerHTML.includes('Paytm')) || 
                    (method === 'upi' && opt.innerHTML.includes('UPI'))) {
                    opt.classList.add('active');
                } else {
                    opt.classList.remove('active');
                }
            });
        }
        
        // Form submission
        document.getElementById('donationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get amount
            const customAmount = parseFloat(document.getElementById('customAmount').value);
            if (customAmount && !isNaN(customAmount)) {
                selectedAmount = customAmount;
            }
            
            // Validate
            if (!selectedAmount || selectedAmount <= 0) {
                alert('Please select or enter a valid amount');
                return;
            }
            
            if (!selectedPayment) {
                alert('Please select a payment method');
                return;
            }
            
            // Process payment
            processPayment(selectedAmount, selectedPayment);
        });
        
        // Payment processing
        function processPayment(amount, method) {
            // Show processing
            const btn = document.querySelector('#donationForm button[type="submit"]');
            btn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i> Processing...';
            btn.disabled = true;
            
            // Simulate payment processing
            setTimeout(() => {
                // Redirect based on payment method
                if (method === 'paytm') {
                    window.location.href = `https://paytm.com/pay?amount=${amount}`;
                } else if (method === 'upi') {
                    window.location.href = `upi://pay?pa=yourupi@handle&pn=UHD Premium&am=${amount}`;
                }
                
                // Reset button if redirect fails
                setTimeout(() => {
                    btn.innerHTML = '<i class="fas fa-rupee-sign me-2"></i> Proceed to Payment';
                    btn.disabled = false;
                }, 3000);
            }, 1500);
        }
    </script>
</body>
</html>
