<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UHD Foundation | Secure Donations</title>
    <style>
        :root {
            --primary: #2563eb;
            --secondary: #1e40af;
            --text-dark: #1f2937;
        }
        
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: url('https://files.catbox.moe/vzjm05.jpg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            color: var(--text-dark);
        }

        .donation-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.92);
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo {
            width: 180px;
            margin-bottom: 1rem;
        }

        h1 {
            color: var(--primary);
            margin: 0.5rem 0;
        }

        .impact-statement {
            font-size: 1.1rem;
            color: var(--text-dark);
        }

        .payment-options {
            display: flex;
            gap: 1.5rem;
            margin: 2rem 0;
            flex-wrap: wrap;
            justify-content: center;
        }

        .payment-card {
            background: white;
            border-radius: 8px;
            padding: 1.5rem;
            width: 280px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease;
        }

        .payment-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        .payment-card h3 {
            margin-top: 0;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .qr-code {
            width: 100%;
            border: 1px solid #e5e7eb;
            border-radius: 6px;
            margin: 1rem 0;
        }

        .upi-id {
            background: #f3f4f6;
            padding: 0.75rem;
            border-radius: 6px;
            font-family: monospace;
            text-align: center;
            font-weight: bold;
        }

        #rzp-button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            width: 100%;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        #rzp-button:hover {
            background: var(--secondary);
        }

        .trust-badges {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin: 2rem 0;
            flex-wrap: wrap;
        }

        .trust-badges img {
            height: 60px;
            opacity: 0.9;
        }

        footer {
            text-align: center;
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #6b7280;
        }

        @media (max-width: 768px) {
            .donation-container {
                margin: 1rem;
                padding: 1.5rem;
            }
            
            .payment-options {
                flex-direction: column;
                align-items: center;
            }
            
            .payment-card {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="donation-container">
        <header>
            <img src="assets/logo.png" alt="UHD Foundation" class="logo">
            <h1>Support Our Mission</h1>
            <p class="impact-statement">Every donation helps us create positive change</p>
        </header>

        <div class="payment-options">
            <div class="payment-card">
                <h3>UPI Payment</h3>
                <img src="assets/upi-qr.png" alt="UPI QR Code" class="qr-code">
                <div class="upi-id">yourvpa@upi</div>
            </div>
            
            <div class="payment-card">
                <h3>Credit/Debit Card</h3>
                <button id="rzp-button">Donate Securely</button>
            </div>
        </div>

        <div class="trust-badges">
            <img src="assets/ssl-seal.png" alt="SSL Secured">
            <img src="assets/80g-badge.png" alt="Tax Exempt under 80G">
        </div>

        <footer>
            UHD Foundation is a registered non-profit organization. All donations are tax-deductible.
        </footer>
    </div>
